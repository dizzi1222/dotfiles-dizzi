# Reglas espec√≠ficas para VLC
windowrulev2 = float, class:^(vlc)$
windowrulev2 = size 490 450, class:^(vlc)$
windowrulev2 = move 65 40, class:^(vlc)$
windowrulev2 = noinitialfocus, class:^(vlc)$


# REGLAS PARA ABRIR VLC, Loupe etc mp4 jpg imagenes, videos
# windowrulev2 = float, class:^(vlc|mpv|feh|sxiv|org.gnome.Loupe)$

windowrulev2 = noinitialfocus, class:^(vlc|mpv|feh|sxiv|org.gnome.loupe)$

# reglas google accounts

# reglas que modifican el navegador completo.
windowrulev2 = float, class:^(?i)(opera|google-chrome|firefox|chromium|brave-browser|microsoft-edge|vivaldi-stable)$
windowrulev2 = size 664 400, class:^(?i)(opera|google-chrome|firefox|chromium|brave-browser|microsoft-edge|vivaldi-stable)$
windowrulev2 = move 65 40, class:^(?i)(opera|google-chrome|firefox|chromium|brave-browser|microsoft-edge|vivaldi-stable)$

# navegadores basados en electron/cef (como discord, slack, etc.)
windowrule = float, class:^(electron|cef)$ title:.*google accounts.*
windowrule = size 664 400, class:^(electron|cef)$ title:.*google accounts.*
windowrule = move 65 40, class:^(electron|cef)$ title:.*google accounts.*

# regla para el popup de picture in picture
windowrule = float, title:^(picture in picture)$
windowrule = move 65 40, title:^(picture in picture)$
windowrule = size 600 400, title:^(picture in picture)$
windowrule = pin, title:^(picture in picture)$

# regla adicional para suprimir maximizado (opcional)
# reglas para abrir 
windowrulev2 = suppressevent maximize, class:.* # you'll probably like this.
